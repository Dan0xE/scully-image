<scully-blur-image
  *ngIf="exampleType === 'blur'"
  [pixelHeight]="330"
  [pixelWidth]="440"
  src="/assets/scully.jpeg"
  [pluginOptions]="{ width: 20 }"
></scully-blur-image>

<scully-primitives-image
  *ngIf="exampleType === 'primitives'"
  src="/assets/scully.jpeg"
  [pluginOptions]="{ numberOfPrimitives: 60 }"
></scully-primitives-image>

<scully-traced-image
  [fluidMaxWidth]="800"
  [pluginOptions]="{
    color: '#3AA860',
    optTolerance: 0.4,
    turdSize: 10,
    turnPolicy: 'majority'
  }"
  src="/assets/scully.jpeg"
></scully-traced-image>

<scully-pixels-image
  *ngIf="exampleType === 'pixels'"
  src="/assets/scully.jpeg"
></scully-pixels-image>
